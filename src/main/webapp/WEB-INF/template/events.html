<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title</th>
        <th> Date</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="event : ${events}">
        <tr>
            <td th:text="${event.title}"></td>
            <td th:text="${event.date}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
