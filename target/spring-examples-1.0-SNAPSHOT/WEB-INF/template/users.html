<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</body>
</html>
